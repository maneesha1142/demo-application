name: java CI 

on:
  push: 
    branches : [main]
  pull-request :
    branches : [main]

jobs :
  build :
    runs-on : ubuntu-latest

    steps: 
      - name: checkout code
        uses : actions/checkout@v4

      - name : setup JDK
        uses : actions/setup-java@v4
        with:
          version : '17'
          distribution : 'temurin'

      - name : build app
        uses : mvn -B clean package 